<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#purple)"/>
  
  <!-- Inner glow -->
  <circle cx="256" cy="256" r="200" fill="#1a1a2e" opacity="0.9"/>
  
  <!-- Lottery balls -->
  <circle cx="180" cy="200" r="50" fill="url(#gold)" filter="url(#glow)"/>
  <circle cx="332" cy="200" r="50" fill="url(#gold)" filter="url(#glow)"/>
  <circle cx="256" cy="320" r="50" fill="url(#gold)" filter="url(#glow)"/>
  
  <!-- Ball numbers -->
  <text x="180" y="210" text-anchor="middle" fill="#1a1a2e" font-family="Arial Black" font-size="36" font-weight="bold">$</text>
  <text x="332" y="210" text-anchor="middle" fill="#1a1a2e" font-family="Arial Black" font-size="36" font-weight="bold">7</text>
  <text x="256" y="330" text-anchor="middle" fill="#1a1a2e" font-family="Arial Black" font-size="36" font-weight="bold">X</text>
  
  <!-- Sparkles -->
  <polygon points="140,140 145,155 160,160 145,165 140,180 135,165 120,160 135,155" fill="#fbbf24"/>
  <polygon points="372,280 377,295 392,300 377,305 372,320 367,305 352,300 367,295" fill="#fbbf24"/>
  <polygon points="400,130 403,140 413,143 403,146 400,156 397,146 387,143 397,140" fill="#fbbf24"/>
</svg>
